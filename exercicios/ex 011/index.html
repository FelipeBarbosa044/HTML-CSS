<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="./Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="./Imagens/foto-m.png" type="image/png">
        <img src="./Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio preload="auto" controls loop>
        <source src="midias/papel-de-parede.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio,Digite <a href="midias/papel-de-parede.mp3">AQUI</a> Para instalar a música que era para estar tocando</p>
    </audio>
</body>
</html>
